<html ng-app='dartsScoreboardApp'>
<head>
    <title>CRICKET scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
</head>
<body ng-controller='ScoreCellCtrl' >
    <h1>cricket scoreboard</h1>

    <div game>
        <div class="start-form" ng-show="toggleScoreboard">
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-12 col-sm-3 col-form-label">Player 1:</label>
                <div class="col-xs-12 col-sm-9">
                    <input ng-model="scoreCard.players[0].name" class="form-control" type="text" placeholder="Player 1" />
                </div>
            </div>
            <div class="form-group row">
                <label for="example-search-input" class="col-xs-12 col-sm-3 col-form-label">Player 2:</label>
                <div class="col-xs-12 col-sm-9">
                    <input ng-model="scoreCard.players[1].name" class="form-control" type="text" placeholder="Player 2" />
                </div>
            </div>
            <div class="form-group row">
                <div class="hidden-xs col-sm-3"></div>
                <div class="col-xs-12 col-sm-9">
                    <button ng-click="toggleScoreboard();" ng-model="toggleScoreboard" type="submit" class="btn btn-default">Play !</button>
                </div>
            </div>
        </div>
        
        <div class="tbl" ng-hide="toggleScoreboard">
            <div class="row">
                <div class="col-xs-4 tbl-cell tbl-head-cell bold">{{scoreCard.players[0].name}}</div>
                <div class="col-xs-4 tbl-cell tbl-head-cell bold">vs.</div>
                <div class="col-xs-4 tbl-cell tbl-head-cell bold">{{scoreCard.players[1].name}}</div>
            </div>
            
            <div ng-repeat="num in scoreCard.numbers" score-row></div>

            <div class="row">
                <div class="col-xs-4 tbl-cell score bold">{{scoreCard.players[0].points}}</div>
                <div class="col-xs-4 tbl-cell"></div>
                <div class="col-xs-4 tbl-cell score bold">{{scoreCard.players[1].points}}</div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/score-cell.component.js"></script>
    <script src="js/game.component.js"></script>
    <script src="js/scoreCard.service.js"></script>
    <script src="js/score-row.component.js"></script>
</body>
</html>
